<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="script.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Hang Out ðŸ¤—</title>
  </head>
  <body class="pt-3 px-3">
    <div
      class="modal fade"
      id="connectedUsersModal"
      tabindex="-1"
      aria-labelledby="connectedUsersModal"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="connectedUsersModal">
              Connected Users
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <ul id="connectedUsersMobile" class="list-group"></ul>
          </div>
          <div class="modal-footer">
            <button
              id="modalCloseUsers"
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="createGroupModal"
      tabindex="-1"
      aria-labelledby="createGroupModal"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="createGroupModal">
              Create a private group
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <form id="createGrpForm">
                <input
                  type="text"
                  class="form-control"
                  id="grpName"
                  placeholder="Group name"
                  required
                />
              </form>
            </div>
          </div>
          <div class="modal-footer">
            <button
              id="modalClose"
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="createGrp">
              Create
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-between">
      <button
        class="btn btn-primary mb-3"
        data-bs-toggle="modal"
        data-bs-target="#createGroupModal"
      >
        Create a private group
      </button>
      <button
        type="button"
        class="btn btn-primary d-lg-none mb-3"
        data-bs-toggle="modal"
        data-bs-target="#connectedUsersModal"
      >
        Connected users
      </button>
    </div>
    <div id="gridContainer">
      <div id="chatApp">
        <p id="connectionStatus" class="fe-semibold fs-4"></p>
        <p id="typing"></p>
        <ul id="messages"></ul>
      </div>
      <div id="listOfUsers">
        <h1 class="d-none d-lg-inline">Connected Users</h1>
        <ul id="connectedUsers" class="list-group d-none d-lg-block"></ul>
      </div>
      <form id="privateMsgs"></form>
      <div>
        <form id="grpMsgForm">
          <input id="grpMsgInput" autocomplete="off" />
          <button>Send To All</button>
        </form>
      </div>
    </div>
  </body>
</html>
